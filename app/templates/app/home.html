{% extends "app/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6" id="loginPage">
            <h1>ALCO RPG Login</h1>
            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapseStudentLogin" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Student Login
                </a>
            </div>
            <div class="collapse" id="collapseStudentLogin">
                <div class="card card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="student-username" class="form-control" id="student_username"
                                    placeholder="KingJules">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="student-password" class="form-control" id="student_password"
                                    placeholder="secretPassword">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button onclick="location.href = './student-dashboard'" class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-grid" gap-2>
                <a class="btn btn-outline-success" data-bs-toggle="collapse" href="#collapseProfessorLogin"
                    role="button" aria-expanded="false" aria-controls="collapseExample">
                    Professor Login
                </a>
            </div>
            <div class="collapse" id="collapseProfessorLogin">
                <div class="card card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="student-username" class="form-control" id="prof_username"
                                    placeholder="ProfIvanOverlord">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="student-password" class="form-control" id="prof_password"
                                    placeholder="CS313izFun">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button onclick="location.href = './prof-dashboard'" class="btn btn-primary"
                                type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

{% endblock content %}
