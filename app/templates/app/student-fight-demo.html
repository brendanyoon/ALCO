{% extends "app/student-dashboard.html" %}
{% block student-content %}
<!-- div for game container -->
    <div style="position: relative; display: inline-block; border: solid 1px black;">
        <!-- smaller div for health and timer elements -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px"
        >
            <!-- player health -->
            <div style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
            ">
                <div
                style="
                    background-color: red;
                    height: 30px;
                    width: 100%;
                "
                ></div>
                <div id="playerHealth"
                style="
                    position: absolute;
                    background: green;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                "
                ></div>
            </div>

            <!-- timer -->
            <div
            id="timer"
            style="
                background-color: #743A36;
                height: 50px;
                width: 75px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border: 4px solid white;
                font-family: 'Press Start 2P', cursive;
            "> 60
            </div>

            <!-- enemy health -->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
            ">
                <div
                style="
                    background-color: red;
                    height: 30px;
                "
                ></div>
                <div id="enemyHealth"
                style="
                    position: absolute;
                    background: green;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                "
                ></div>
            </div>
        </div>

        <!--   endgame text and styling    -->
        <div id="displayText"
        style="
            position: absolute;
            color: black;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: none;
            font-family: 'Press Start 2P', cursive;
        "
        >Tie</div>

        <canvas>
        </canvas>
    </div>

{% load static %}
<script src="{% static 'app/student-fight-demo.js' %}"></script>

{% endblock student-content %}
