{% extends "app/student-dashboard.html" %}

{% block student-content %}

<h1><strong>Level {{level}}</strong></h1>
<h4>Total EXP: {{xp}}</h4>
<br />
<div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{percent}}" aria-valuenow="{{ariapercent}}" aria-valuemin="0" aria-valuemax="100">
        <strong>{{percent}}</strong>
    </div>
</div>

{% endblock student-content %}
