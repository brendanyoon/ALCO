{% extends "app/base.html" %}
{% block content %}
Quiz gets displayed
<h1>What is 9 + 10</h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="d-block w-100" src="..." alt="First Answer">
      <div class="carousel-caption">
        <h3>21</h3>
        <p>This one is probably correct</p>
        <a class="btn btn-primary" href="#" role="button">Select Answer</a>
      </div>
    </div>

    <div class="item">
      <img class="d-block w-100" src="..." alt="Second Answer">
      <div class="carousel-caption">
        <h3>19</h3>
        <p>This one is wrong</p>
        <a class="btn btn-primary" href="#" role="button">Select Answer</a>
      </div>
    </div>

    <div class="item">
      <img class="d-block w-100" src="..." alt="Third Answer">
      <div class="carousel-caption">
        <h3>910</h3>
        <p>hmm</p>
        <a class="btn btn-primary" href="#" role="button">Select Answer</a>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock content %}
