{% extends "app/student-dashboard.html" %}

{% block student-content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-pause="true">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            {% csrf_token %}
                {{ question_form_student}}
            <img src="https://wallpaperaccess.com/full/84248.png" class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h3>21</h3>
                <p>This one is probably correct</p>
                <a class="btn btn-primary" href="#" role="button">Select Answer</a>
            </div>

        </div>
        <div class="carousel-item">
            <img src="https://www.androidguys.com/wp-content/uploads/2015/12/Wave-Wallpapers-1.jpg"
                 class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h3>910</h3>
                <p>This one also looks right to me</p>
                <a class="btn btn-primary" href="#" role="button">Select Answer</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://i.pinimg.com/originals/11/50/d8/1150d80e019d4563bda37eb4e48ee9bb.jpg"
                 class="d-block w-100" alt="...">
            <div class="carousel-caption">
                <h3>19</h3>
                <p>This one is probably wrong</p>
                <a class="btn btn-primary" href="#" role="button">Select Answer</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock student-content %}
