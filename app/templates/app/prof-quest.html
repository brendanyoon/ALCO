{% extends "app/prof-base.html" %}

{% block prof-content %}
{% load crispy_forms_tags %}
<div class="row" style="margin-bottom:5%;">
    <h3>Quest Creation</h3>
</div>
<div id="questCreationCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel"
    data-bs-interval="false">

    <div class="carousel-indicators" style="border-radius: 100%;">
        <button class="carousel-control-prev" type="button" data-bs-target="#questCreationCarousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button type="button" data-bs-target="#questCreationCarousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#questCreationCarousel" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#questCreationCarousel" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button class="carousel-control-next" type="button" data-bs-target="#questCreationCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="carousel-inner" style="display:block;">
        <div class="carousel-item active">
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Quest Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="New Quest!">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        <div class="carousel-item">
            
            <form class="quest-create-form form-group row g-3" method="POST">
                {% csrf_token %}
                {{ quest_create_form | crispy}}
                <button type="submit" class="save btn btn-primary">Save</button>
            </form>
      
        </div>
        <div class="carousel-item">
            <img src="../../media/Screen Shot 2022-03-07 at 10.12.17 PM.png" class="d-block w-100" alt="...">
        </div>
    </div>


</div>

{% endblock prof-content %}
